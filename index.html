	 <h2>Genetic Experiments</h2>
  
	
<div id="new">
<div class="inputs">
	<div class="line-item">
		
		<label for=MatrixSize> Matrix Size</label>
		<input id="MatrixSize">
		We are only using squares, so single number (i.e. 6 means a 6x6 matrix)

	</div>
	<div class="line-item">
		
		<label for=FattyAcidCount> Fatty Acid Count</label>
		<input id="FattyAcidCount">
		how many fatty acids to put in the matrix

	</div>
</div>


<div id="results-wrapper">
<div id="runExperiments" class="button-blue">Run Experiments </div>

	<div class="line-item">
		<label> Experiments Summary </label>
		<div class="result" id="Results"> Results </div>
			
	</div>
	<div class="line-item">
		<label> Experiments Details </label>
		<div class="result" id="ExperimentLog"> &nbsp; </div>
			
	</div>

<div>Source code is available on <a href="https://github.com/hazelconsulting/SciFair-Genetic">GitHub</a> </div>
</div>
