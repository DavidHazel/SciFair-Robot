<!doctype html>
<html>
<head>
    <title>Search for Fatty Acid's in the Body</title>
    <link rel="stylesheet" type="text/css" href="experiments.css">
</head>
<body>

	 <h2>Genetic Experiments</h2>
  
	
<div id="new">
<div id="inputs">
	<form class="inputs">
		<div class="line-item">
			
			<label for=MatrixSize> Matrix Size</label>
			<input id="MatrixSize" type="number" value="10" max="200">
		</div>
			We are only using squares, so single number (i.e. 6 means a 6x6 matrix)
		<div class="line-item">
			<label for=FattyAcidCount> Fatty Acid Count</label>
			<input id="FattyAcidCount" type="number" value="10" min="0">
		</div>
		how many fatty acids to put in the matrix
		<div class="line-item">
			<label for=DelayCount> Delay Count</label>
			<input id="DelayCount" type="number" value="1000" min="0">
		</div>
		delay count in milliseconds (default 1 sec)
	</form>
</div>


<div id="results-wrapper">
	<button id="step" class="button-blue">Step</button>
	<button id="run" class="button-blue">all steps</button>
	<div class="search-attempts-log">
		<h3>Search attempts</h3>
		<ol></ol>
	</div>

	<div>Source code is available on <a href="https://github.com/DavidHazel/SciFair-Robot">GitHub</a> </div>
</div>
	
<ul class="cell-parent"></ul>

</div>

	JS dependency tree:

	view.js

<!-- load helpers.js first so that experiments.js can use its helper functions -->
<script src="helpers.js"></script>

<!-- for observable objects (works well with DOM-Builder to enable live DOM updates) -->
<script src="snoopy/snoopy.js"></script>

<!-- for making the DOM update automatically when array items are added and removed -->
<script src="observable-array/bower_components/subscribable.js/subscribable.js"></script>
<script src="observable-array/observable-array.js"></script>
<script src="observable-array/dom-observer.js"></script>

<!-- for building the DOM (rendering HTML) -->
<script src="DOM-Builder/dom.js"></script>

<!-- core program logic -->
<script type="text/javascript" src="experiments.js"></script>

<!-- browser / DOM implementation of minesweeper game -->
<script src="view.js"></script>
